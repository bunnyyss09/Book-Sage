<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="hero">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>
  <div class="container">
    <div class="text-center">
      <h1>Books</h1>
    </div>
    <div class="input-group my-3">
      <input type="text" class="form-control" id="search-input" placeholder="Search for books..."
        aria-label="Search for books" aria-describedby="search-button" />
      <div class="input-group-append">
        <button class="btn btn-primary search" type="button" onclick="searchBooks()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
    <div id="book-info-container" class="container"></div>
    <div class="pagination">
      <button onclick="previousPage()">Previous</button>
      <button class="next_but" onclick="nextPage()">Next</button>
    </div>
  </div>
  <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Book Description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="bookModalBody">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://cookieconsent.popupsmart.com/src/js/popper.js"></script>
  <script> window.start.init({ Palette: "palette4", Theme: "block", Mode: "banner bottom", Message: "This website uses cookies to ensure you get the best experience ", ButtonText: "LETS GO!", LinkText: "If you are a nerd, click here to read more", Location: "cookie policy for nerds", Time: "1", })</script>
</body>

</html>
